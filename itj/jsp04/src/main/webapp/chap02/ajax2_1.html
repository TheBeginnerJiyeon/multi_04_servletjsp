<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">

        $(function() {
            $('#b1').click(function() {
                $.ajax({
                    url: "toDollar.jsp",
                    data : {
                        won: $('#won').val()
                    },
                    success : function(x) {
                        alert(x)
                        $('#result').html("<font color=green>금액은 " + x + "달러 입니다.</font>")
                    },
                    error : function(e) {

                    } //error
                })//ajax
            })//b1
            $('#b2').click(function() {
                $.ajax({
                    url: "toWon.jsp",
                    data : {
                        dollar : $('#dollar').val()
                    },
                    success : function(x) {
                        alert(x)
                        $('#result').html("<font color=green>금액은 " + x + "원 입니다.</font>")
                    },
                    error : function(e) {

                    } //error
                })//ajax
            })//b2

        })//$
    </script>



</head>
<body>

<h3>비동기통신으로 서버와 통신하기</h3>
원화를 달러로 :
<input type="text" id="won">
<button style='color: blue; background: green' id='b1'>원화를 달러로</button>
<hr color="red">
달러를 원화로:
<input type="text" id='dollar'>
<button style='color: blue; background: yellow' id='b2'>달러를 원화로</button>
<hr color="green">
<div id="result"></div>



</body>
</html>
